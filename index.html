<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>諾芙新人畢業紀念周邊抽獎</title>
    <style>
        /* 全局樣式 */
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            background-color: #0A1128;
        }

        .background-image {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('novebg.jpg') no-repeat center center fixed;
            background-size: cover;
            z-index: -2;
        }

        .background-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: -1;
        }

        /* 標題文字 */
        h1 {
            position: absolute;
            top: 5%;
            text-align: center;
            width: 100%;
            font-size: 4rem;
            font-weight: bold;
            color: white;
            text-shadow: 
                -1px -1px 0 #000, 
                 1px -1px 0 #000, 
                -1px  1px 0 #000, 
                 1px  1px 0 #000;
        }

        /* 榜單樣式 */
        .leaderboard {
            position: absolute;
            top: 20px;
            left: 20px;
            width: 250px;
            padding: 15px;
            background-color: rgba(255, 255, 255, 0.3);
            border-radius: 10px;
            text-align: center;
        }

        .leaderboard ul {
            list-style: none;
            padding: 0;
            margin-top: 10px;
            max-height: 200px;
            overflow-y: auto;
        }

        .leaderboard button {
            margin-top: 10px;
        }

        /* 再來一次計數器 */
        .retry-counter {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 200px;
            padding: 10px;
            background-color: rgba(255, 255, 255, 0.5);
            border-radius: 10px;
            text-align: center;
        }

        .retry-counter button {
            margin-top: 10px;
            padding: 5px 10px;
            background-color: #FF6347;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        /* 抽獎區域 */
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 50px;
        }

        input[type="text"] {
            margin-bottom: 10px;
            padding: 10px;
            font-size: 1rem;
            border-radius: 5px;
            border: 2px solid black;
            text-align: center;
        }

        button {
            padding: 10px 20px;
            font-size: 1rem;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            margin: 5px 0;
        }

        /* 抽獎結果 */
        .result {
            margin-top: 10px;
            font-size: 1.5rem;
            opacity: 0;
            transition: opacity 0.5s ease-in;
        }

        .result.visible {
            opacity: 1;
        }

        /* 特效：大獎 */
        .special-winner {
            animation: glowPink 1s infinite alternate;
            color: #FF69B4;
        }

        @keyframes glowPink {
            0% { text-shadow: 0 0 5px #FF80FF, 0 0 10px #FF40FF, 0 0 20px #FF00FF; }
            100% { text-shadow: 0 0 10px #FF00FF, 0 0 20px #FF80FF, 0 0 30px #FF40FF; }
        }

        /* 特效：再來一次 */
        .retry {
            animation: glowBlue 1s infinite alternate;
            color: #1E90FF;
        }

        @keyframes glowBlue {
            0% { text-shadow: 0 0 5px #80D4FF, 0 0 10px #40AAFF, 0 0 20px #007FFF; }
            100% { text-shadow: 0 0 10px #007FFF, 0 0 20px #80D4FF, 0 0 30px #40AAFF; }
        }

        /* 特效：BAN600 */
        .ban600 {
            animation: glowYellow 1s infinite alternate;
            color: yellow;
        }

        @keyframes glowYellow {
            0% { text-shadow: 0 0 5px #FFFF80, 0 0 10px #FFFF40, 0 0 20px #FFFF00; }
            100% { text-shadow: 0 0 10px #FFFF00, 0 0 20px #FFFF80, 0 0 30px #FFFF40; }
        }
    </style>
</head>
<body>
    <div class="background-image"></div>
    <div class="background-overlay"></div>

    <h1>諾芙新人畢業紀念周邊抽獎</h1>

    <div class="leaderboard">
        <h2>大獎榜單</h2>
        <ul id="leaderboardList"></ul>
        <button onclick="resetLeaderboard()">重置榜單</button>
    </div>

    <div class="retry-counter">
        <h2>再來一次計數器</h2>
        <p id="retryCount">0</p>
        <button onclick="resetRetryCounter()">清空計數</button>
    </div>

    <div class="container">
        <input type="text" id="username" placeholder="請輸入您的名稱">
        <button onclick="drawPrize(1)">抽獎一次</button>
        <button onclick="drawPrize(10)">抽獎十次</button>
        <div id="resultsContainer"></div>
    </div>

    <script>
        let retryCount = 0;

        function drawPrize(times) {
            const username = document.getElementById("username").value.trim();
            if (!username) {
                alert("請輸入您的名稱！");
                return;
            }

            const resultsContainer = document.getElementById("resultsContainer");
            resultsContainer.innerHTML = "";

            for (let i = 0; i < times; i++) {
                setTimeout(() => {
                    const prize = getPrize();
                    const resultElement = document.createElement("div");
                    resultElement.className = "result";
                    resultElement.textContent = `${username} 的第 ${i + 1} 次抽獎結果：${prize}`;

                    if (prize.includes("大獎")) {
                        resultElement.classList.add("special-winner");
                        updateLeaderboard(username, prize);
                    } else if (prize === "再來一次") {
                        resultElement.classList.add("retry");
                        retryCount++;
                        updateRetryCounter();
                    } else if (prize === "BAN600") {
                        resultElement.classList.add("ban600");
                    }

                    resultsContainer.appendChild(resultElement);
                    setTimeout(() => resultElement.classList.add("visible"), 100);
                }, i * 300); // 每次延遲 300ms
            }
        }

        function getPrize() {
            const prizes = [
                { name: "大獎 - 立牌（雙馬尾）", chance: 1 },
                { name: "大獎 - 立牌（長髮）", chance: 1 },
                { name: "再來一次", chance: 10 },
                { name: "哈哈 沒抽到", chance: 88 },
            ];

            const rand = Math.random() * 100;
            let cumulative = 0;

            for (const prize of prizes) {
                cumulative += prize.chance;
                if (rand <= cumulative) return prize.name;
            }
        }

        function updateLeaderboard(username, prize) {
            const leaderboardList = document.getElementById("leaderboardList");
            const item = document.createElement("li");
            item.textContent = `${username}: ${prize}`;
            leaderboardList.appendChild(item);
        }

        function updateRetryCounter() {
            document.getElementById("retryCount").textContent = retryCount;
        }

        function resetRetryCounter() {
            retryCount = 0;
            updateRetryCounter();
        }

        function resetLeaderboard() {
            document.getElementById("leaderboardList").innerHTML = "";
        }
    </script>
</body>
</html>

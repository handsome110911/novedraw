<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>諾芙新人畢業紀念周邊抽獎</title>
    <style>
        /* === 全局樣式 === */
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        /* 背景層 */
        .background-image {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('novebg.jpg') no-repeat center center fixed;
            background-size: cover;
            z-index: -2;
        }

        .background-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: -1;
        }

        /* 標題樣式 */
        h1 {
            color: white;
            text-shadow: 0px 0px 5px black;
            font-size: 3em;
            font-weight: bold;
        }

        /* 榜單樣式 */
        .leaderboard {
            position: absolute;
            top: 20px;
            left: 20px;
            width: 250px;
            padding: 15px;
            background-color: rgba(255, 255, 255, 0.3);
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }

        .leaderboard h2 {
            margin: 0;
            font-size: 1.2em;
            text-align: center;
        }

        .leaderboard ul {
            list-style: none;
            padding: 0;
            margin-top: 10px;
            max-height: 200px;
            overflow-y: auto;
        }

        .leaderboard ul li {
            font-size: 0.9em;
            margin-bottom: 5px;
        }

        /* 按鈕樣式 */
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            margin: 5px;
        }

        .hidden {
            display: none;
        }

        /* 結果樣式 */
        .result {
            margin-top: 10px;
            font-size: 18px;
            color: white;
            text-shadow: 1px 1px 2px black;
            opacity: 0;
            transition: opacity 0.5s ease-in;
        }

        .result.visible {
            opacity: 1;
        }

        .special-winner {
            color: #00aaff;
            animation: specialFlash 0.5s infinite alternate;
        }

        @keyframes specialFlash {
            0% { opacity: 1; }
            100% { opacity: 0.7; }
        }
    </style>
</head>
<body>
    <!-- 背景層 -->
    <div class="background-image"></div>
    <div class="background-overlay"></div>

    <!-- 榜單 -->
    <div class="leaderboard">
        <h2>大獎榜單</h2>
        <ul id="leaderboardList"></ul>
        <button onclick="resetLeaderboard()">重置榜單</button>
        <button onclick="copyLeaderboard()">複製榜單</button>
    </div>

    <!-- 抽獎區域 -->
    <div class="container">
        <h1>諾芙新人畢業紀念周邊抽獎</h1>
        <input type="text" id="username" placeholder="請輸入您的名稱">
        <button onclick="drawPrize(1)">抽獎一次</button>
        <button onclick="drawPrize(10)">抽獎十次</button>
        <div id="resultsContainer"></div>
    </div>

    <script>
        let leaderboard = [];
        let drawCooldown = false;

        const prizes = [
            { name: "大獎 - 立牌（雙馬尾）", chance: 0.3 },
            { name: "大獎 - 立牌（長髮）", chance: 0.3 },
            { name: "大獎 - 飯友（雙馬尾）", chance: 0.1 },
            { name: "大獎 - 飯友（長髮）", chance: 0.1 },
            { name: "大獎 - 貼紙", chance: 0.2 },
            { name: "哈哈 沒抽到", chance: 88 },
            { name: "再來一次", chance: 5 },
            { name: "BAN600", chance: 5 },
        ];

        // 獲取抽獎結果
        function getPrize() {
            let rand = Math.random() * 100;
            let cumulativeChance = 0;

            for (let prize of prizes) {
                cumulativeChance += prize.chance;
                if (rand < cumulativeChance) {
                    return prize.name;
                }
            }
        }

        // 抽獎邏輯
        function drawPrize(times) {
            const username = document.getElementById("username").value;
            if (!username) {
                alert("請輸入您的名稱！");
                return;
            }

            if (drawCooldown) {
                alert("抽獎冷卻中，請稍後再試！");
                return;
            }
            drawCooldown = true;
            setTimeout(() => (drawCooldown = false), 2000); // 2 秒冷卻時間

            const resultsContainer = document.getElementById("resultsContainer");
            resultsContainer.innerHTML = ""; // 清空結果

            for (let i = 0; i < times; i++) {
                const prize = getPrize();
                const resultElement = document.createElement("div");
                resultElement.className = "result";
                resultElement.textContent = `${username} 的第 ${i + 1} 次抽獎結果：${prize}`;

                if (prize.includes("大獎")) {
                    leaderboard.push(`${username}: ${prize}`);
                    updateLeaderboard();
                    resultElement.classList.add("special-winner");
                }
                setTimeout(() => resultElement.classList.add("visible"), i * 300);
                resultsContainer.appendChild(resultElement);
            }
        }

        // 更新榜單
        function updateLeaderboard() {
            const leaderboardList = document.getElementById("leaderboardList");
            leaderboardList.innerHTML = "";
            leaderboard.forEach(entry => {
                const listItem = document.createElement("li");
                listItem.textContent = entry;
                leaderboardList.appendChild(listItem);
            });
        }

        // 重置榜單
        function resetLeaderboard() {
            leaderboard = [];
            updateLeaderboard();
        }

        // 複製榜單
        function copyLeaderboard() {
            const text = leaderboard.join("\n");
            navigator.clipboard.writeText(text).then(() => alert("榜單已複製！"));
        }
    </script>
</body>
</html>

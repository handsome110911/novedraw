<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>諾芙新人畢業紀念周邊抽獎</title>
    <style>
        /* 全局樣式 */
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            background-color: #0A1128; /* 深藍背景 */
        }

        .background-image {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('novebg.jpg') no-repeat center center fixed;
            background-size: cover;
            z-index: -2;
        }

        .background-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: -1;
        }

        /* 文字外框樣式 (參考圖片，但黑框白字) */
        h1, h2, p, div.result {
            color: white;
            background-color: black;
            padding: 5px 15px;
            font-size: 2rem;
            font-weight: bold;
            border-radius: 15px;
            border: 5px solid black; /* 外框 */
            box-shadow: 0px 5px 10px rgba(0, 0, 0, 0.6); /* 類似陰影效果 */
            text-align: center;
        }

        h1 {
            position: absolute;
            top: 10%;
            text-align: center;
            width: 100%;
            z-index: 1;
        }

        /* 榜單樣式 */
        .leaderboard {
            position: absolute;
            top: 20px;
            left: 20px;
            width: 250px;
            padding: 15px;
            background-color: rgba(255, 255, 255, 0.3);
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }

        .leaderboard ul {
            list-style: none;
            padding: 0;
            margin-top: 10px;
            max-height: 200px;
            overflow-y: auto;
        }

        .leaderboard ul li {
            margin-bottom: 5px;
            font-size: 1rem;
        }

        .leaderboard button {
            margin-top: 10px;
        }

        /* 再來一次計數器樣式 */
        .retry-counter {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 200px;
            padding: 10px;
            background-color: rgba(255, 255, 255, 0.5);
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .retry-counter h2 {
            margin: 0 0 10px;
            font-size: 1rem;
        }

        /* 抽獎區域布局調整 */
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            margin-top: 50px;
        }

        input[type="text"] {
            margin-bottom: 10px;
            padding: 10px;
            font-size: 1rem;
            border-radius: 5px;
            border: 2px solid black;
            text-align: center;
        }

        /* 統一按鈕樣式 */
        button {
            padding: 10px 20px;
            font-size: 1rem;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.2);
            transition: background-color 0.3s ease;
            margin: 5px 0;
        }

        button:hover {
            background-color: #45a049;
        }

        /* 抽獎結果特效 */
        .result {
            margin-top: 10px;
            font-size: 1.5rem;
            opacity: 0;
            transition: opacity 0.5s ease-in;
        }

        .result.visible {
            opacity: 1;
        }

        /* 特效：中獎特效 */
        .special-winner {
            animation: glow 1s infinite alternate;
        }

        @keyframes glow {
            0% { text-shadow: 0 0 5px #fff, 0 0 10px #ff9, 0 0 20px #ff6; }
            100% { text-shadow: 0 0 10px #ff9, 0 0 20px #ff6, 0 0 30px #ff3; }
        }
    </style>
</head>
<body>
    <!-- 背景層 -->
    <div class="background-image"></div>
    <div class="background-overlay"></div>

    <!-- 標題 -->
    <h1>諾芙新人畢業紀念周邊抽獎</h1>

    <!-- 榜單 -->
    <div class="leaderboard">
        <h2>大獎榜單</h2>
        <ul id="leaderboardList"></ul>
        <button onclick="resetLeaderboard()">重置榜單</button>
        <button onclick="copyLeaderboard()">複製榜單</button>
    </div>

    <!-- 再來一次計數器 -->
    <div class="retry-counter">
        <h2>再來一次計數器</h2>
        <p id="retryCount">0</p>
        <button onclick="resetRetryCounter()">清空計數</button>
    </div>

    <!-- 抽獎區域 -->
    <div class="container">
        <input type="text" id="username" placeholder="請輸入您的名稱">
        <button onclick="drawPrize(1)">抽獎一次</button>
        <button onclick="drawPrize(10)">抽獎十次</button>
        <div id="resultsContainer"></div>
    </div>

    <script>
        let leaderboard = [];
        let retryCount = 0;

        const prizes = [
            { name: "大獎 - 立牌（雙馬尾）", chance: 0.3 },
            { name: "大獎 - 立牌（長髮）", chance: 0.3 },
            { name: "大獎 - 飯友（雙馬尾）", chance: 0.1 },
            { name: "大獎 - 飯友（長髮）", chance: 0.1 },
            { name: "大獎 - 貼紙", chance: 0.2 },
            { name: "哈哈 沒抽到", chance: 88 },
            { name: "再來一次", chance: 5 },
            { name: "BAN600", chance: 5 },
        ];

        function getPrize() {
            let rand = Math.random() * 100;
            let cumulativeChance = 0;

            for (let prize of prizes) {
                cumulativeChance += prize.chance;
                if (rand < cumulativeChance) {
                    return prize.name;
                }
            }
        }

        function drawPrize(times) {
            const username = document.getElementById("username").value.trim();
            if (!username) {
                alert("請輸入您的名稱！");
                return;
            }

            const resultsContainer = document.getElementById("resultsContainer");
            resultsContainer.innerHTML = ""; // 清空結果

            for (let i = 0; i < times; i++) {
                const prize = getPrize();
                const resultElement = document.createElement("div");
                resultElement.className = "result";
                resultElement.textContent = `${username} 的第 ${i + 1} 次抽獎結果：${prize}`;

                if (prize.includes("大獎")) {
                    resultElement.classList.add("special-winner");
                }

                setTimeout(() => resultElement.classList.add("visible"), i * 300);
                resultsContainer.appendChild(resultElement);
            }
        }

        function resetLeaderboard() {
            leaderboard = [];
            updateLeaderboard();
        }

        function copyLeaderboard() {
            const text = leaderboard.join("\n");
            navigator.clipboard.writeText(text).then(() => alert("榜單已複製！"));
        }

        function updateRetryCounter() {
            document.getElementById("retryCount").textContent = retryCount;
        }

        function resetRetryCounter() {
            retryCount = 0;
            updateRetryCounter();
        }
    </script>
</body>
</html>

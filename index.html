<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>諾芙新人畢業紀念周邊抽獎</title>
    <style>
        /* 設置全頁背景圖 */
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        /* 背景圖片 */
        .background-image {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('novebg.jpg') no-repeat center center fixed;
            background-size: cover;
            z-index: -2;
        }

        /* 黑色遮罩，50% 不透明度 */
        .background-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: -1;
        }

        /* 大獎榜單樣式 */
        .leaderboard {
            position: absolute;
            top: 20px;
            left: 20px;
            width: 250px;
            padding: 15px;
            background-color: rgba(255, 255, 255, 0.3);
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            z-index: 1;
        }

        /* 彈窗樣式 */
        .popup {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            display: none;
            z-index: 10;
        }

        /* 特效和樣式 */
        .text-large { font-size: 2em; }
        .text-flashing { animation: flashing 0.5s infinite alternate; color: pink; }
        .text-outline { text-shadow: -1px -1px 2px #fff, 1px 1px 2px #fff; }
        .text-yellow { color: yellow; }
        .text-blue { color: blue; }
        .text-expand { animation: expand 0.5s infinite alternate; }

        @keyframes flashing { 0% { opacity: 1; } 100% { opacity: 0.7; } }
        @keyframes expand { 0% { transform: scale(1); } 100% { transform: scale(1.2); } }

        .counter {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 1.5em;
            color: #fff;
        }

        .container { text-align: center; color: white; position: relative; z-index: 1; }
    </style>
</head>
<body>

    <!-- 背景圖片層 -->
    <div class="background-image"></div>
    <div class="background-overlay"></div>

    <!-- 大獎榜單 -->
    <div class="leaderboard">
        <h2>大獎榜單</h2>
        <ul id="leaderboardList"></ul>
        <button onclick="resetLeaderboard()">重置榜單</button>
        <button onclick="copyLeaderboard()">複製榜單</button>
    </div>

    <!-- 再來一次計數 -->
    <div class="counter">再來一次次數：<span id="retryCounter">0</span></div>

    <!-- 彈窗 -->
    <div id="popup" class="popup">
        <img id="popupImage" src="" alt="結果圖片" style="width: 100px; height: 100px;">
        <div id="popupText" class="text-large"></div>
    </div>

    <!-- 抽獎區域 -->
    <div class="container">
        <h1>諾芙新人畢業紀念周邊抽獎</h1>
        <div class="input-container">
            <input type="text" id="username" placeholder="請輸入您的名稱">
        </div>
        <button id="singleDrawButton" onclick="singleDraw()">抽獎一次</button>
        <button id="tenDrawButton" onclick="startDraw(10)">開始抽獎十次</button>
        <div id="resultsContainer"></div>
        <button class="hidden" id="drawAgainButton" onclick="singleDraw(true)">原本名稱再抽一次</button>
        <button class="hidden" id="drawTenAgainButton" onclick="startDraw(10, true)">再來十次</button>
    </div>

    <script>
        let currentUsername = "";
        let retryCount = 0;

        function getPrize() {
            const chance = Math.random() * 100;

            if (chance < 1) {  
                const subChance = Math.random();
                if (subChance < 0.3) return "大獎 - 立牌（雙馬尾）";
                if (subChance < 0.6) return "大獎 - 立牌（長髮）";
                if (subChance < 0.7) return "大獎 - 飯友（雙馬尾）";
                if (subChance < 0.8) return "大獎 - 飯友（長髮）";
                return "大獎 - 貼紙";
            } else if (chance < 92) {
                return "哈哈 沒抽到";
            } else if (chance < 97) {
                incrementRetryCounter();
                return "再來一次";
            } else {
                return "BAN600";
            }
        }

        function displayResult(result, index, totalResults) {
            const resultDiv = document.createElement("div");
            resultDiv.classList.add("result");
            resultDiv.innerHTML = `<strong>${currentUsername} 的第 ${index + 1} 次抽獎結果：</strong> ${result}`;

            setTimeout(() => {
                resultDiv.classList.add("visible");

                if (result.includes("大獎")) {
                    resultDiv.classList.add("special-winner");
                    updateLeaderboard(currentUsername, result);
                }
                if (index === totalResults - 1) {
                    showPopup(result);
                }
            }, index * 300);

            document.getElementById('resultsContainer').appendChild(resultDiv);
        }

        function showPopup(result) {
            const popup = document.getElementById("popup");
            const popupImage = document.getElementById("popupImage");
            const popupText = document.getElementById("popupText");

            popupText.className = "text-large";

            if (result === "哈哈 沒抽到") {
                popupImage.src = "novehaha.png";
                popupText.innerText = "哈哈！甚麼都沒抽到";
            } else if (result.includes("大獎")) {
                popupImage.src = "novenice.png";
                popupText.innerText = result;
                popupText.classList.add("text-flashing", "text-outline", "text-blue");
            } else if (result === "BAN600") {
                popupImage.src = "nove88.png";
                popupText.innerText = "10分鐘後見";
                popupText.classList.add("text-yellow", "text-outline", "text-expand");
            }

            popup.style.display = "block";
        }

        function hidePopup() {
            document.getElementById("popup").style.display = "none";
        }

        function incrementRetryCounter() {
            retryCount++;
            document.getElementById("retryCounter").innerText = retryCount;
        }

        function resetRetryCounter() {
            retryCount = 0;
            document.getElementById("retryCounter").innerText = retryCount;
        }

        function startDraw(times, useCurrentName = false) {
            if (!useCurrentName) {
                currentUsername = document.getElementById('username').value;
                if (!currentUsername) {
                    alert("請先輸入您的名稱！");
                    return;
                }
            }

            hidePopup();
            const resultsContainer = document.getElementById('resultsContainer');
            resultsContainer.innerHTML = "";

            let results = [];
            for (let i = 0; i < times; i++) {
                results.push(getPrize());
            }

            results.forEach((result, index) => {
                displayResult(result, index, results.length);
            });

            document.getElementById('drawAgainButton').classList.remove('hidden');
            document.getElementById('drawTenAgainButton').classList.remove('hidden');
        }

        function singleDraw(useCurrentName = false) {
            startDraw(1, useCurrentName);
        }

        function updateLeaderboard(name, prize) {
            const leaderboardList = document.getElementById("leaderboardList");
            const listItem = document.createElement("li");
            listItem.textContent = `${name}: ${prize}`;
            leaderboardList.appendChild(listItem);
            saveLeaderboard();
        }

        function saveLeaderboard() {
            const items = Array.from(document.getElementById("leaderboardList").children).map(item => item.textContent);
            localStorage.setItem("leaderboard", JSON.stringify(items));
        }

        function loadLeaderboard() {
            const savedItems = JSON.parse(localStorage.getItem("leaderboard"));
            if (savedItems) {
                const leaderboardList = document.getElementById("leaderboardList");
                savedItems.forEach(itemText => {
                    const listItem = document.createElement("li");
                    listItem.textContent = itemText;
                    leaderboardList.appendChild(listItem);
                });
            }
        }

        function resetLeaderboard() {
            document.getElementById("leaderboardList").innerHTML = "";
            localStorage.removeItem("leaderboard");
        }

        function copyLeaderboard() {
            const leaderboardText = Array.from(document.getElementById("leaderboardList").children)
                .map(item => item.textContent)
                .join("\n");
            navigator.clipboard.writeText(leaderboardText).then(() => {
                alert("榜單內容已複製到剪貼簿！");
            });
        }

        window.onload = loadLeaderboard;
    </script>
</body>
</html>
